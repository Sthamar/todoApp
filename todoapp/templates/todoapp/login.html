{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'todoapp/css/style.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="form">
            <form  method="POST">
                {% csrf_token %}
                {{form.as_p}}

                <button class="login-btn" type="submit">Login</button>
            </form>
            <div class="signup">
                <p>Don't have an account? <a href="{% url "signupuser" %}">signup</a></p>
            </div>
        </div>
    </div>
</body>
</html>
